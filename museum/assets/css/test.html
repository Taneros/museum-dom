<div class="card__front-side">
  <label for="form__card-number">Card Number</label>
  <input type="number" id="form__card-number" class="form__card-number" />
  <label>Expiration date</label>
  <input type="number" min="01" max="12" value="01" id="form__card-date" />
  <input type="number" min="2021" value="2021" id="form__card-time" />
  <label for="form__card-name">Cardholder name</label>
  <input type="text" id="form__card-name" />
  <span class="form__card-image"></span>
</div>
