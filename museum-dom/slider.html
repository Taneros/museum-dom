<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/nullstyle.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/welcome-slider.css" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" /> -->
  </head>
  <body>
    <div class="welcome__slider">
      <!-- Slider main container -->
      <div class="welcome__slider-swiper swiper">
        <!-- Additional required wrapper -->
        <div class="welcome__slider-swiper__wrapper swiper-wrapper">
          <!-- Slides -->
          <div class="welcome__slider-swiper__slide swiper-slide">
            <div class="welcome__slider-swiper__image">
              <img src="assets/img/welcome-slider/1.jpg" alt="1" />
            </div>
          </div>
          <div class="welcome__slider-swiper__slide swiper-slide">
            <div class="welcome__slider-swiper__image">
              <img src="assets/img/welcome-slider/2.jpg" alt="2" />
            </div>
          </div>
          <div class="welcome__slider-swiper__slide swiper-slide">
            <div class="welcome__slider-swiper__image">
              <img src="assets/img/welcome-slider/3.jpg" alt="3" />
            </div>
          </div>
          <div class="welcome__slider-swiper__slide swiper-slide">
            <div class="welcome__slider-swiper__image">
              <img src="assets/img/welcome-slider/4.jpg" alt="3" />
            </div>
          </div>
          <div class="welcome__slider-swiper__slide swiper-slide">
            <div class="welcome__slider-swiper__image">
              <img src="assets/img/welcome-slider/5.jpg" alt="3" />
            </div>
          </div>
        </div>
        <!-- If we need pagination
        <div class="swiper-pagination"></div> -->

        <!-- If we need navigation buttons
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>
      <div class="welcome__slider-controls">
        <div class="welcome__slider-controls__container">
          <div class="welcome__slider-controls__pages">
            <div id="slider__current">01</div>
            <div>|</div>
            <div id="slider__total">05</div>
          </div>
          <div class="welcome__slider-controls__pagination">
            <div data-index="0" class="slider__box active-box transition"></div>
            <div data-index="1" class="slider__box transition"></div>
            <div data-index="2" class="slider__box transition"></div>
            <div data-index="3" class="slider__box transition"></div>
            <div data-index="4" class="slider__box transition"></div>
          </div>
          <div class="welcome__slider-controls__arrows">
            <button class="welcome__slider-controls__left-arrow transition"><img src="./assets/svg/welcome-slider-left-arrow.svg" alt="" /></button>
            <button class="welcome__slider-controls__right-arrow transition"><img src="./assets/svg/welcome-slider-right-arrow.svg" alt="" /></button>
          </div>
        </div>
      </div>
    </div>
    <style></style>
    <!-- <script src="assets/js/swiper-bundle.esm.browser.min.js"></script> -->
    <!-- <script src="assets/js/index.js"></script> -->
    <!-- <script src="assets/js/my-slider.js"></script> -->
    <!-- <script type="module" src="assets/js/my-slider.js"></script> -->
    <!-- <script type="module" src="assets/js/index.js"></script> -->
    <script type="module">
      import Swiper from 'https://unpkg.com/swiper@7/swiper-bundle.esm.browser.min.js'
      // import Swiper from '/museum-dom/assets/js/swiper-bundle.min.js'
      // import Swiper from '/museum-dom/assets/js/swiper-bundle.js'
      import swiperSettings from '/museum-dom/assets/js/my-slider.js'

      const swiper = new Swiper('.swiper', swiperSettings)
      const slider_box = document.querySelectorAll('.slider__box')
      const slider_box_parent = document.querySelector('.welcome__slider-controls__pagination')
      slider_box.forEach((el) => el.addEventListener('click', () => {}))
      slider_box_parent.addEventListener('click', (e) => {
        // console.log(e.target)
        if (e.target.classList.contains('slider__box')) {
          swiper.slideTo(e.target.dataset.index)
        }
      })
      swiper.onAny(updateBox)
      function updateBox() {
        const currentIndex = swiper.activeIndex % 5
        slider_box.forEach((el, idx) => {
          el.classList.toggle('active-box', idx === currentIndex)
        })
        document.querySelector('#slider__current').textContent = `0${currentIndex + 1}`
      }
    </script>
    <!-- <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js</script> -->
  </body>
</html>
