<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/nullstyle.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/welcome-swiper.css" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" /> -->
  </head>
  <body>
    <div class="welcome__slider">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
      <div class="welcome__slider-pagination">
        <div class="slider-pagination-container">
          <div class="slider__pages">
            <div id="slider__current">01</div>
            <div>|</div>
            <div id="slider__total">05</div>
          </div>
          <div class="slider__controls">
            <div class="slider__box active-box transition"></div>
            <div class="slider__box transition"></div>
            <div class="slider__box transition"></div>
            <div class="slider__box transition"></div>
            <div class="slider__box transition"></div>
          </div>
          <div class="slider__arrows">
            <button class="slider__left-arrow transition"><img src="./assets/svg/welcome-slider-left-arrow.svg" alt="" /></button>
            <button class="slider__right-arrow transition"><img src="./assets/svg/welcome-slider-right-arrow.svg" alt="" /></button>
          </div>
        </div>
      </div>
    </div>
    <style></style>
    <!-- <script src="assets/js/swiper-bundle.esm.browser.min.js"></script> -->
    <!-- <script src="assets/js/index.js"></script> -->
    <!-- <script src="assets/js/my-slider.js"></script> -->
    <!-- <script type="module" src="assets/js/my-slider.js"></script> -->
    <!-- <script type="module" src="assets/js/index.js"></script> -->
    <script type="module">
      import Swiper from 'https://unpkg.com/swiper@7/swiper-bundle.esm.browser.min.js'

      // import Swiper from '/museum-dom/assets/js/swiper-bundle.min.js'
      // import Swiper from '/museum-dom/assets/js/swiper-bundle.js'
      import swiperSettings from '/museum-dom/assets/js/my-slider.js'
      console.log(swiperSettings)
      const swiper = new Swiper('.swiper', swiperSettings)
    </script>
  </body>
</html>
